<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>testsite | test</title>

    <!-- css -->
    <link rel="stylesheet" href="./assets/scss/home.css">
    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font,Icon -->
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="l-header">
        <div class="l-header-inner">
            <h1 class="l-header-inner__logo"></h1>
            <div class="l-header-inner__menu--pc">
                <div class="p-telinfo">
                    <div class="c-telnumber--orange"></div>
                    <div class="c-teltime--orange"></div>
                </div>
                <nav class="p-nav">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
            </div>
            <!-- ハンバーガーメニュー -->
            <!-- <div class="l-header-inner__menu--sp" id="hamburger"></div> -->
        </div>
    </header>
    <main class="l-main">
        <!-- firstview -->
        <section class="l-firstview">
            <div class="l-firstview-contents">
                <h2 class="l-firstview-contents__title"></h2>
                <p class="l-firstview-contents__text"></p>
                <img>
                <div class="p-cta-firstview">
                    <a href="http://" target="_blank" rel="noopener noreferrer" class="p-cta__servicebtn--fv"></a>
                    <a href="http://" target="_blank" rel="noopener noreferrer" class="p-cta__trialbtn--fv"></a>
                </div>
            </div>
        </section>
        <!-- しませんか？ -->
        <section class="l-attention">
            <div class="l-attention-contents">
                <h3 class="l-attention-contents__title"></h3>
                <p class="l-attention-contents__text"></p>
                <img src="" alt="">
            </div>
        </section>
        <!-- 3つの理由 -->
        <section class="l-reason">
            <div class="l-reason-contents">
                <h3 class="l-reason-contents--title"></h3>
                <ul class="l-reason-contents-itemsbox">
                    <li class="p-item">
                        <h4 class="p-item__title"></h4>
                        <p class="p-item__text"></p>
                    </li>
                    <li ></li>
                    <li></li>
                </ul>
            </div>

        </section>
        <!-- 装飾 -->
        <div class="l-divider-deco"></div>
        <!-- cta -->
        <section class="l-cta-pc"></section>
        <!-- 5つの機能 -->
        <section class="l-fivefeatures"></section>
        <!-- 導入実績 -->
        <section class="l-work"></section>
        <!-- 装飾 -->
        <div class="l-divider-deco"></div>
        <!-- cta -->
        <section class="l-cta-pc"></section>
        <!-- 導入までの流れ -->
        <section class="l-flow"></section>
        <!-- 料金プラン -->
        <section class="plan"></section>
        <!-- 安心のサポート -->
        <section class="support"></section>
        <!-- よくあるご質問 -->
        <section class="faq"></section>
        <!-- 装飾 -->
        <div class="l-divider-deco"></div>
        <!-- cta -->
        <section class="l-cta-pc"></section>
        <!-- 会社情報 -->
        <section class="l-company-info"></section>
        <!-- cta(pc時side/sp時footer) -->
        <aside class="l-cta-aside"></aside>
        </div>
    </main>
    <footer class="l-footer">
        <div class="l-footer__copy"></div>
    </footer>
</body>
</html>
